<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de 3 Simples | JurosWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #8B0000; --secondary: #212529; --accent: #dca72e; --bg: #f8f9fa; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* HEADER & FOOTER PADRÃO */
        header { background: var(--primary); padding: 15px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; }
        .logo i { color: var(--accent); }
        .nav-links a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 600; margin-left: 20px; text-transform: uppercase; font-size: 0.85rem; }
        
        /* TOOL SPECIFIC */
        .tool-box { background: white; max-width: 800px; margin: 40px auto; padding: 40px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .tool-title { color: var(--primary); font-size: 1.8rem; font-weight: 800; border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 30px; }
        
        .regra3-grid { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-weight: bold; color: #555; margin-bottom: 5px; }
        .input-group input { padding: 15px; border: 2px solid #eee; border-radius: 4px; font-size: 1.1rem; width: 120px; text-align: center; }
        .input-group input:focus { border-color: var(--primary); outline: none; }
        
        .equals { font-size: 2rem; color: #ccc; font-weight: bold; }
        .x-result { font-size: 2rem; font-weight: 900; color: var(--primary); }
        
        .btn-calc { width: 100%; padding: 15px; background: var(--primary); color: white; font-weight: 800; border: none; border-radius: 4px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 1rem; }
        .btn-calc:hover { background: #600000; }

        footer { background: #111; color: #999; padding: 40px 0; margin-top: auto; text-align: center; font-size: 0.9rem; border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="container header-flex">
        <a href="index.html" class="logo"><i class="fas fa-chart-pie"></i> JurosWeb</a>
        <nav class="nav-links">
            <a href="index.html">Voltar ao Início</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="tool-box">
        <div class="tool-title">Calculadora de Regra de 3</div>
        
        <div style="text-align:center; margin-bottom:30px; color:#666;">
            Preencha os campos A, B e C para encontrar o valor de X.
        </div>

        <div class="regra3-grid">
            <div class="input-group">
                <label>Se (A)</label>
                <input type="number" id="valA" placeholder="10">
            </div>
            <div class="equals">Está para</div>
            <div class="input-group">
                <label>(B)</label>
                <input type="number" id="valB" placeholder="100">
            </div>
        </div>

        <div class="regra3-grid">
            <div class="input-group">
                <label>Então (C)</label>
                <input type="number" id="valC" placeholder="5">
            </div>
            <div class="equals">Está para</div>
            <div class="input-group">
                <label>(X)</label>
                <input type="text" id="valX" readonly placeholder="?" style="background:#f9f9f9; color:var(--primary); font-weight:bold;">
            </div>
        </div>

        <button class="btn-calc" onclick="calcularRegra3()">Calcular Resultado</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 JurosWeb.com.br</p>
</footer>

<script>
    function calcularRegra3() {
        const a = parseFloat(document.getElementById('valA').value);
        const b = parseFloat(document.getElementById('valB').value);
        const c = parseFloat(document.getElementById('valC').value);
        
        if(a && b && c) {
            const x = (b * c) / a;
            document.getElementById('valX').value = parseFloat(x.toFixed(2));
        } else {
            alert("Preencha os campos A, B e C");
        }
    }
</script>

</body>
</html>
