<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagens | JurosWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #8B0000; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: var(--primary); padding: 15px 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; float:left; }
        .nav-links a { color: white; float: right; text-decoration: none; font-weight: bold; margin-top: 5px; }
        
        .upload-area { background: white; padding: 50px; border: 2px dashed #ccc; border-radius: 8px; margin-top: 50px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--primary); background: #fff0f0; }
        .upload-area i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }
        
        .editor-area { display: none; margin-top: 30px; background: white; padding: 20px; border-radius: 8px; }
        canvas { max-width: 100%; border: 1px solid #ddd; }
        .controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        button { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: var(--primary); }
        
        footer { background: #111; color: #999; padding: 40px 0; margin-top: auto; text-align: center; border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="container" style="display:block; overflow:hidden;">
        <a href="index.html" class="logo"><i class="fas fa-chart-pie"></i> JurosWeb</a>
        <nav class="nav-links"><a href="index.html">VOLTAR</a></nav>
    </div>
</header>

<div class="container">
    <h2 style="color:#444; margin-top:40px;">Editor Rápido de Imagens</h2>
    
    <div class="upload-area" onclick="document.getElementById('fileIn').click()">
        <i class="fas fa-cloud-upload-alt"></i>
        <h3>Clique para enviar uma imagem</h3>
        <p>Formatos: JPG, PNG</p>
        <input type="file" id="fileIn" hidden accept="image/*" onchange="carregarImagem(this)">
    </div>

    <div class="editor-area" id="editor">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="filtro('pb')">Preto e Branco</button>
            <button onclick="filtro('sepia')">Sépia</button>
            <button onclick="limpar()">Original</button>
            <button onclick="download()" style="background:var(--primary);">Baixar</button>
        </div>
    </div>
</div>

<footer><p>&copy; 2026 JurosWeb.com.br</p></footer>

<script>
    let img = new Image();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function carregarImagem(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    canvas.width = img.width > 800 ? 800 : img.width;
                    canvas.height = img.height * (canvas.width / img.width);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    document.querySelector('.upload-area').style.display = 'none';
                    document.getElementById('editor').style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function filtro(tipo) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            if(tipo === 'pb') {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg; data[i + 1] = avg; data[i + 2] = avg;
            } else if(tipo === 'sepia') {
                const r = data[i], g = data[i+1], b = data[i+2];
                data[i] = r * 0.393 + g * 0.769 + b * 0.189;
                data[i+1] = r * 0.349 + g * 0.686 + b * 0.168;
                data[i+2] = r * 0.272 + g * 0.534 + b * 0.131;
            }
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function limpar() { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); }
    function download() {
        const link = document.createElement('a');
        link.download = 'jurosweb-editada.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
</html>
