<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias | JurosWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* PADRÃO VERMELHO */
        :root { --primary: #8B0000; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: var(--primary); padding: 15px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; width: 100%; box-sizing: border-box; }
        .logo { font-size: 1.8rem; font-weight: 900; color: white; text-decoration: none; text-transform: uppercase; }
        .nav-links a { color: white; text-decoration: none; float: right; margin-top: 5px; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; }

        .calc-box { background: white; padding: 40px; border-radius: 8px; border: 1px solid #eee; margin-top: 40px; }
        .box-title { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; font-size: 1.4rem; font-weight: 800; }
        
        .input-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 4px; box-sizing: border-box; }
        
        .btn-calc { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-calc:hover { background: #600000; }
        
        .result { margin-top: 20px; padding: 20px; background: #fffbe6; border: 1px solid #ffe58f; border-radius: 4px; text-align: center; display: none; }
        .result span { display: block; font-size: 2rem; font-weight: 900; color: #d48806; }

        footer { background: #111; color: #999; padding: 40px 0; margin-top: auto; text-align: center; border-top: 4px solid var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="container">
        <a href="index.html" class="logo"><i class="fas fa-chart-pie"></i> JurosWeb</a>
        <nav class="nav-links"><a href="index.html">Voltar</a></nav>
    </div>
</header>

<div class="container">
    
    <div class="calc-box">
        <div class="box-title"><i class="fas fa-calendar-alt"></i> Diferença entre Datas</div>
        <div class="input-row">
            <div class="form-group"><label>Data Inicial</label><input type="date" id="d1"></div>
            <div class="form-group"><label>Data Final</label><input type="date" id="d2"></div>
        </div>
        <button class="btn-calc" onclick="calcDiff()">Calcular Dias</button>
        <div class="result" id="resDiff">
            <small>A diferença é de:</small>
            <span id="valDiff">0 Dias</span>
        </div>
    </div>

    <div class="calc-box">
        <div class="box-title"><i class="fas fa-plus-circle"></i> Somar Dias a uma Data</div>
        <div class="input-row">
            <div class="form-group"><label>Data Inicial</label><input type="date" id="dBase"></div>
            <div class="form-group"><label>Dias a somar</label><input type="number" id="daysAdd" placeholder="Ex: 30"></div>
        </div>
        <button class="btn-calc" onclick="calcAdd()">Calcular Nova Data</button>
        <div class="result" id="resAdd">
            <small>A nova data será:</small>
            <span id="valAdd">--/--/----</span>
        </div>
    </div>

</div>

<footer><p>&copy; 2026 JurosWeb.com.br</p></footer>

<script>
    function calcDiff() {
        let d1 = new Date(document.getElementById('d1').value);
        let d2 = new Date(document.getElementById('d2').value);
        
        if(!isNaN(d1) && !isNaN(d2)) {
            let diffTime = Math.abs(d2 - d1);
            let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('valDiff').innerText = diffDays + " Dias";
            document.getElementById('resDiff').style.display = 'block';
        }
    }

    function calcAdd() {
        let d = new Date(document.getElementById('dBase').value);
        let days = parseInt(document.getElementById('daysAdd').value);
        
        if(!isNaN(d) && days) {
            d.setDate(d.getDate() + days + 1); // +1 fuso ajuste simples
            document.getElementById('valAdd').innerText = d.toLocaleDateString('pt-BR');
            document.getElementById('resAdd').style.display = 'block';
        }
    }
</script>
</body>
</html>
